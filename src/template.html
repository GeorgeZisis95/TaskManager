<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
</head>

<body>
    <dialog closedby="any">
        <form>
            <p><label>Title: <input type="text" required></label></p>
        </form>
        <div>
            <button class="cancel-button" value="cancel" formmethod="dialog">Cancel</button>
            <button class="confirm-button" value="default">Confirm</button>
        </div>
    </dialog>
    <button class="show-button"> Show the Dialog</button>
    <output></output>
</body>

</html>
